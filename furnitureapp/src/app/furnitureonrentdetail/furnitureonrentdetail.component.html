<div class="top_bg">
  <div class="container">
    <div class="header_top-sec">

      <div class="top_left">
        <ul>
          <li class="top_link">Email: www.opulence.in.net
          </li>|
          <li class="top_link"><a (click)="onclickmyac()">My Account</a></li>|
          <li class="top_link"><a (click)="onclickcontact()">Contact Us</a></li>        </ul>
              </div>
        <div class="clearfix"> </div>
    </div>
  </div>
</div>
<div class="header_top">
   <div class="container">
     <div class="logo">
       <a><img style="margin-top:-28px" src="http://localhost:3000/images/furniture_images/logo1.jpg" alt=""/></a>
     </div>
     <div class="header_right">

       <div class="cart box_1">
<button (click)="onclickcart()" mat-button><mat-icon>shopping_cart</mat-icon>Show Cart</button>

<button (click)="onlogout()" mat-button><mat-icon>logout</mat-icon>Log Out</button>
        <div class="clearfix"> </div>
       </div>
     </div>
      <div class="clearfix"></div>
   </div>
</div>

 <div class="mega_nav">
   <div class="container">
     <div class="menu_sec">

      <button (click)="onclicksubcat(item.categoryId)" mat-button [matMenuTriggerFor]="menu" *ngFor="let item of arrcat">{{item.categoryName}}</button>
      <mat-menu #menu="matMenu">
        <button (click)="onclick()" *ngFor="let item of arrsubcat" mat-menu-item>{{item.subCatName}}</button>
      </mat-menu>
       <div class="clearfix"></div>
     </div>
    </div>
</div>

<!-- header complete here -->

  <div class="single-sec">
      <div class="container">
              <!-- start content -->
         <div class="col-md-9 det">
             <div class="single_left">
              <div class="grid images_3_of_2">
                <ul id="etalage">
                 <li>
                   <a href="optionallink.html">
                     <img class="etalage_thumb_image" src="http://localhost:3000/images/furniture_images/{{furnitureImg}}" class="img-responsive" />

                   </a>
                 </li>

                </ul>
                <div class="clearfix"></div>
                 </div>
             </div>
             <div class="single-right">
              <h3>{{furnitureName}}</h3>


           <span style="color:orangered"  *ngFor="let item of starlist">

            <mat-icon>{{item}}</mat-icon>
           </span>

               <div class="cost">
                <div class="prdt-cost">
                  <ul>

                    <li>Sellling Price:</li>
                    <li class="active">{{rentAmount|currency:'INR'}}/Month

                      <li><input (change)="onqtychange()" [(ngModel)]="cartQuantity" min="1" type="number" id="quantity" name="quantity" value="1" class="form-control input-small">
                        <h3>{{updatedPrice}}</h3>
                    </li>

                    <button style="background-color:#09727B" mat-raised-button color="primary"  (click)="onaddtocart()" class="form-control">Add to Cart</button>

                  </ul>
                </div>

                <div class="clearfix"></div>
               </div>


               <div class="item-list">
                <ul>
                  <li>Brand: {{furnitureBrand}}</li>
                  <li>Size:{{furnitureSize}}</li>

                </ul>
               </div>
               <div class="single-bottom1">
               <h6>Details</h6>
          <p class="prod-desc" *ngFor="let item of splitrentDescription">{{item}}</p>
              </div>
             </div>
             <div class="clearfix"></div>

           </div>

       </div>
            <div class="clearfix"></div>
       </div>









<app-footer></app-footer>
