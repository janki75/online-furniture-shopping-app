<mat-card class="example-card" style="margin-left:500px;margin-top:20px ">
    <mat-card-header>
        <mat-card-title style="margin-left: 90px"><h2>Forget Password</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content style="margin-left: 70px">
<form style="margin-top: 50px" (ngSubmit)="addForm(f)" #f="ngForm"
class="example-form" align="center">
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="email"
    required
    id="email"
     #email1="ngModel"
    matInput placeholder="Email Id" name="email">
  </mat-form-field>
  <div [hidden]="email1.valid || email1.untouched" >
      <div [hidden]="!email1.errors?.required" class="alert alert-danger">
          Email ID is required.
          </div>
        </div>
  <br>

  <div class="form-group">
    <button mat-raised-button color="primary" type="submit" (click)="onclicksubmit()" [disabled]="!f.valid" class="form-control">Submit</button>&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="oncancel()" class="form-control">Cancel</button>
</div>


</form>
</mat-card-content>
</mat-card>
