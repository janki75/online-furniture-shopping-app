<app-header></app-header>
<h1 style="margin-left: 600px"> &nbsp;&nbsp;<u>View Profile</u></h1>
<br>

<form  style="margin-left: 500px" class="example-form">
  <div>
    <img style="margin-left:150px;" height=100px width="200px" src="http://localhost:3000/images/user_images/{{userPhoto}}" class="img-responsive" alt="...image loading">
  </div>




  <mat-form-field class="example-full-width">
  <input [readonly]=flag matInput placeholder="Email Id" matInput  name="userEmailId" [(ngModel)]="userEmailId">
</mat-form-field>
<br>




<mat-form-field class="example-full-width">
  <input  [type]="hide ? 'password' : 'text'" [readonly]=flag matInput placeholder="Password" matInput  name="userPassword" [(ngModel)]="userPassword">

  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>
<br>



<mat-form-field class="example-full-width">
  <input [readonly]=flag matInput placeholder="User Name" matInput name="userName" [(ngModel)]="userName">
</mat-form-field>
<br>



<mat-form-field class="example-full-width">
  <input [readonly]=flag  matInput placeholder="Mobile No" matInput name="userMobileNo" [(ngModel)]="userMobileNo">
</mat-form-field>
<br>

<mat-form-field>
  <mat-select matInput placeholder="City" name="userCity" [(ngModel)]="userCity">
    <mat-option [disabled]=flag *ngFor="let city of arrcity" [value]="city" >
      {{ city }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>

<mat-radio-group matInput placeholder="Gender" class="example-radio-group" name="userGender" [(ngModel)]="userGender">
  <mat-radio-button [disabled]=flag  class="example-radio-button"  *ngFor="let gender of arrgender" [value]="gender">
    {{gender}}
  </mat-radio-button>
</mat-radio-group>
<br>



<mat-form-field class="example-full-width">
  <textarea [disabled]=flag matInput matInput placeholder="Address"  name="userAddress" [(ngModel)]="userAddress"></textarea>
</mat-form-field>

<br>


<div class="form-group">
    <button style="margin-left: 30px" mat-raised-button color="primary" type="submit" (click)="onEditProfile()" class="form-control">Want To Edit Your Profile?</button>
  &nbsp;&nbsp;&nbsp;&nbsp;  <button mat-raised-button color="warn" (click)="oncancel()" class="form-control">Cancel</button>
</div>
</form>

<app-footer></app-footer>
