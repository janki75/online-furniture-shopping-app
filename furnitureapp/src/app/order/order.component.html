<h1 align="center">Order Management</h1>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="action1">
          <th mat-header-cell *matHeaderCellDef> DELETE </th>
          <td mat-cell *matCellDef="let element">
             <mat-checkbox (change)="onuserdeletecheckChange(element)" name="c1"></mat-checkbox> </td>
       </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="orderTotalPrice" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.orderTotalPrice}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="orderTotalQty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.orderTotalQty}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User's Name</th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date</th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate|date:"dd/MM/yyyy"}}</td>
    </ng-container>
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Delete &nbsp;&nbsp;&nbsp;Detail  </th>

          <td mat-cell *matCellDef="let element">

            <!-- <button>    <mat-icon color="primary" (click)="onupdateorderdetail(element) ">create</mat-icon></button>&nbsp;&nbsp;&nbsp; -->
                <button>    <mat-icon color="primary" (click)="singleorderdelete(element) ">delete</mat-icon></button>&nbsp;&nbsp;&nbsp;
                <button (click)="onshowdetail(element.orderId)" mat-raised-button color="primary">Detail</button>

             </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2,dataSource.data.length]"></mat-paginator>
  <button mat-raised-button color="warn" (click)="deleteAll()">DeleteAll<mat-icon>delete</mat-icon></button>
