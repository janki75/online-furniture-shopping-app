<h1 align="center"><u><b>Edit Order Detail</b></u></h1>

<form class="example-form" style="margin-left:470px" >
  <mat-form-field class="example-full-width">
    <input  matInput placeholder="Total price of order"
     id="orderTotalPrice" name="orderTotalPrice" [(ngModel)]="orderTotalPrice">
  </mat-form-field>
<br>

<mat-form-field class="example-full-width">
    <input  matInput placeholder="order total quantity"
     id="orderTotalQty" name="orderTotalQty" [(ngModel)]="orderTotalQty">
  </mat-form-field>
<br>



<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="orderDate" name="orderDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<div class="form-group">
    <button  mat-raised-button color="primary"(click)="onupdateuser()" class="form-control">Update</button>&nbsp;&nbsp;&nbsp;
    <button  mat-raised-button color="warn" (click)="oncancel()" class="form-control">Cancel</button>
</div>

  </form>
