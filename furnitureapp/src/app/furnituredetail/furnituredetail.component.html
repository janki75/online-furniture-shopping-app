<app-header></app-header>
<button mat-raised-button style="background-color: #D8D8D8;margin-left:1145px" (click)="onback()" >Back<mat-icon>keyboard_backspace</mat-icon></button>
  <div class="single-sec">
      <div class="container">
              <!-- start content -->
         <div class="col-md-9 det">
             <div class="single_left">
              <div class="grid images_3_of_2">
                <ul id="etalage">
                 <li>

                     <img class="etalage_thumb_image" src="http://localhost:3000/images/furniture_images/{{furnitureImg}}" class="img-responsive" />


                 </li>

                </ul>
                <div class="clearfix"></div>
                 </div>
             </div>
             <div class="single-right">
              <h3>{{furnitureName}}</h3>


               <div class="cost">
                <div class="prdt-cost">
                  <ul>

                    <li>Sellling Price:</li>
                    <li class="active">{{furniturePrice|currency:'INR'}}</li>
                    <span style="color:orangered" *ngFor="let item of starlist">
                      <mat-icon>{{item}}</mat-icon>
                    </span>
                    <li><input (change)="onqtychange()" [(ngModel)]="cartQuantity" min="1" type="number" id="quantity" name="quantity" value="1" class="form-control input-small">
                    <h3>{{updatedPrice}}</h3>
                    </li>
                    <button style="background-color:#09727B" mat-raised-button color="primary"  (click)="onaddtocart()" class="form-control">Add to Cart</button>


                  </ul>
                </div>

                <div class="clearfix"></div>
               </div>
               <div class="item-list">
                <ul>
                  <li>Brand: {{furnitureBrand}}</li>
                  <li>Size:{{furnitureSize}}</li>

                </ul>
               </div>
               <div class="single-bottom1">
               <h6>Details</h6>

                <h3 style="font-family: Palatino" *ngFor="let item of splitdescription">
                  <mat-icon>play_arrow</mat-icon>
                  {{item}}</h3>

              </div>
             </div>
             <div class="clearfix"></div>

           </div>

       </div>
            <div class="clearfix"></div>
       </div>
<br><br>
        <div class="top-sellers">
          <div class="container">
            <h3>Recommendations for you</h3>
            <div class="seller-grids">



             <div class="col-md-3 seller-grid" *ngFor="let item of arrsimilarFurniture">
                <a><img src="http://localhost:3000/images/furniture_images/{{item.furnitureImg}}" alt=""/></a>
                <h4><a>{{item.furnitureName}}</a></h4>

                <p>{{item.furniturePrice|currency:'INR'}}</p>
                <input (click)="onclicksimilaritems(item.furnitureId)" type="button" class="item_add items" value="Detail">
              </div>



              <div class="clearfix"></div>
            </div>
          </div>
       </div>
